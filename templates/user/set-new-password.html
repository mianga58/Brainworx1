{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset Page{% endblock %}

{% block head %}

{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Password Reset Page</h4>
                    <hr>
                    <div class="alert alert-info">
                        Please set your new Password. And you can always come back if you forget again.
                    </div>
                    <form action="{% url 'user:reset-user-password' uidb64 token %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <input
                              type="password"
                              name="password"
                              placeholder="Password"
                              class="form-control form-control-sm"
                              id="Password"
                            />
                            <small class="float-right py-3 showPasswordToggle">SHOW</small>
                        </div>

                         <div class="form-group">
                            <input
                              type="password"
                              name="password2"
                              placeholder="Confirm Password"
                              class="form-control form-control-sm"
                              id="Password"
                            />
                            <small class="float-right py-3 showPasswordToggle">SHOW</small>
                        </div>

                        <input type="submit" value="submit" class="btn btn-primary btn-block">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'user/js/register.js' %}"></script>
{% endblock %}
